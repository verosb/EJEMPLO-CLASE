<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUEVO FORMULARIO</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <a href="../index.html">REGRESAR A LA PÁGINA PRINCIPAL</a> 
    <h1>FORMULARIOS - TIPOS DE INPUTS</h1>

    <label for="nombre">NOMBRE</label>
    <input type="text" value="VERÓNICA SÁNCHEZ" name="nombre" id="nombre" class="inputs_class" required readonly>
    <br>
    <label for="contraseña">CONTRASEÑA</label>
    <input type="password" value="contraseña" class="inputs_class" disabled>
    <br>
    <label for="ARCHIVO">ARCHIVO</label>
    <input type="file" class="inputs_class" >
    <br>
    <label for="SEXO">SEXO:</label>
    Masculino:<input type="radio" name="sexo" value="M" id="hombre">
    Femenino:<input type="radio" name="sexo" value="F" id="mujer">
    <br>
    <label for="CALIFICACIONES">CALIFIQUE</label>
    <input type="range" min="0" max="5" step="1" value="2">
    <br>
    <label for="BUSCAR">BUSCAR</label>
    <input type="search" placeholder="Escriba su Búsqueda" >
    <br>
    <label for="TELEFONO">TELÉFONO</label>
    <input type="teléfono" name="telefono" id="telefono" maxlength="10" minlength="7" >
    <br>
    <label for="correo">E-MAIL</label>
    <input type="email">
    <br> 
    <label for="ENLACE">ENLACE / LINK</label>
    <input type="url">
    <br> 
    <label for="DESCRIPCIÓN"></label>
    <textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
